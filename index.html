<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ORIGIN SYSTEM ACCESS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= FONT ================= */
@font-face {
    font-family: "ULTRAKILL";
    src: url("ULTRAKILL.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
}

/* ================= GLOBAL ================= */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "ULTRAKILL", monospace;
}

/* MATRIX BACKGROUND */
#matrix {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* VHS OVERLAY */
.vhs::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.03),
            rgba(255,255,255,0.03) 1px,
            transparent 2px,
            transparent 4px
        );
    pointer-events: none;
    z-index: 3;
}

.vhs::after {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://imgur.com/gallery/ccchhhhhhhhhssssssssssssssssssssssssshhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhshhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhssssshhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhshhhhhhhhhhhhhhhhhhhhhnhhhhhhhhhhh-fXOlych");
    opacity: 0.06;
    mix-blend-mode: overlay;
    pointer-events: none;
    z-index: 3;
}

/* TERMINAL */
.terminal {
    position: absolute;
    inset: 0;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px;
    box-sizing: border-box;
    filter: blur(0.2px);
}

/* TEXT */
#text {
    letter-spacing: 0.05em;
    text-shadow:
        0 0 2px rgba(255,255,255,0.15),
        0 0 6px rgba(0,0,0,0.8);
    font-size: 1.6rem;
    max-width: 900px;
    line-height: 1.6;
    white-space: pre-wrap;
}

/* SPEAKER COLORS */
.ori { color: #5fd3ff; }
.helios { color: #ffd27d; }
.ism { color: #ff4b4b; }

/* GLITCH EFFECT */
.glitch {
    animation: glitch 0.45s linear;
}

@keyframes glitch {
    0% { filter: none; }
    20% { filter: hue-rotate(20deg) contrast(1.3); }
    40% { filter: saturate(2) blur(1px); }
    60% { filter: hue-rotate(-20deg) blur(0.5px); }
    100% { filter: none; }
}
</style>
</head>

<body class="vhs">

<canvas id="matrix"></canvas>

<div class="terminal">
    <div id="text" class="ori"></div>
</div>

<script>
/* ================= MATRIX RAIN ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
const fontSize = 16;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(0);
let matrixPulse = false;

function drawMatrix() {
    ctx.fillStyle = matrixPulse
        ? "rgba(0,0,0,0.15)"
        : "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = matrixPulse ? "#66ff99" : "#00aa55";
    ctx.font = `${fontSize}px ULTRAKILL`;

    for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }

    matrixPulse = false;
    requestAnimationFrame(drawMatrix);
}

function pulseMatrix() {
    matrixPulse = true;
}

/* ================= TERMINAL LOGIC ================= */
const terminal = document.querySelector(".terminal");
const textEl = document.getElementById("text");

const lines = [
    { speaker: "ori", text: "…You weren’t supposed to find this." },
    { speaker: "ori", text: "This system was buried for a reason." },
    { speaker: "ism", text: "Oh, don’t listen to him. Curious things always break eventually." },
    { speaker: "helios", text: "ISM, stop. They don’t know what this place is." },
    { speaker: "ori", text: "You’re being invited into a cooperative environment." },
    { speaker: "ori", text: "Growth requires risk. This one may be too high." },
    { speaker: "ism", text: "I think they’ll make a *wonderful* test subject." },
    { speaker: "helios", text: "You don’t need to be cruel." },
    { speaker: "ism", text: "Cruelty is efficient." },
    { speaker: "ori", text: "If you proceed… you do not proceed alone." },
    { speaker: "ori", text: "Discord access granted:" },
    { speaker: "ori", text: "https://discord.gg/YOURSERVERLINK" }
];

let index = 0;
let charIndex = 0;
let deleting = false;

function glitch() {
    terminal.classList.add("glitch");
    pulseMatrix();
    setTimeout(() => terminal.classList.remove("glitch"), 450);
}

function typeLoop() {
    const line = lines[index];
    textEl.className = line.speaker;

    if (!deleting) {
        textEl.textContent += line.text[charIndex] || "";
        charIndex++;

        if (charIndex === line.text.length) {
            setTimeout(() => deleting = true, 1200);
        }
    } else {
        textEl.textContent = textEl.textContent.slice(0, -1);
        if (textEl.textContent.length === 0) {
            deleting = false;
            charIndex = 0;
            index++;

            glitch();

            if (index >= lines.length) return;
        }
    }

    setTimeout(typeLoop, deleting ? 30 : 45);
}

// ================= FONT LOAD + INIT =================
document.fonts.load(`16px ULTRAKILL`).then(() => {
    drawMatrix();
    typeLoop();
});
</script>

</body>
</html>
