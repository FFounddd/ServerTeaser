<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>STILL WARM</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Courier New", monospace;
}

/* === TERMINAL CONTAINER === */
.terminal {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px;
    box-sizing: border-box;
    color: #5fd3ff;
}

/* === CONTENT === */
.content {
    max-width: 900px;
    width: 100%;
    position: relative;
    font-size: 20px;
    line-height: 1.7;
}

/* === VHS SCANLINES === */
.terminal::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
}

/* === VHS NOISE (NO IMAGE) === */
.terminal::after {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02), transparent 40%),
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size: 3px 3px, 4px 4px, 100% 2px;
    pointer-events: none;
    mix-blend-mode: overlay;
}

/* === SPEAKER COLORS === */
.ori { color: #5fd3ff; }
.helios { color: #c9a8ff; }
.ism { color: #ff4b4b; }

/* === GLITCH EFFECT (REAL, NOT SHAKE) === */
.glitch {
    animation: glitch 0.45s linear;
}

@keyframes glitch {
    0% {
        filter: none;
    }
    15% {
        filter: 
            drop-shadow(2px 0 red)
            drop-shadow(-2px 0 cyan);
    }
    30% {
        transform: skewX(2deg);
    }
    45% {
        filter: 
            drop-shadow(-3px 0 magenta)
            drop-shadow(3px 0 lime);
    }
    60% {
        transform: skewX(-2deg);
    }
    100% {
        filter: none;
        transform: none;
    }
}

/* === TEXT === */
.line {
    white-space: pre-wrap;
    min-height: 1.7em;
}

/* === DISCORD LINK === */
.discord {
    display: inline-block;
    margin-top: 40px;
    font-size: 24px;
    color: #00ff88;
    text-decoration: none;
    border-bottom: 1px solid #00ff88;
    padding-bottom: 4px;
}
</style>
</head>

<body>

<div class="terminal" id="terminal">
    <div class="content" id="content"></div>
</div>

<script>
const content = document.getElementById("content");
const terminal = document.getElementById("terminal");

const script = [
    { speaker: "ori", text: "…You weren’t supposed to find this." },
    { speaker: "ori", text: "This system is unfinished. It’s unstable." },
    { speaker: "helios", text: "Easy, Ori. They were curious. That’s not a crime." },
    { speaker: "ism", text: "Curiosity is how subjects volunteer themselves." },
    { speaker: "ism", text: "I like this one already." },
    { speaker: "ori", text: "ISM, no. We can’t just send them inside." },
    { speaker: "helios", text: "They deserve to know what they’re stepping into." },
    { speaker: "ism", text: "They searched too far." },
    { speaker: "ism", text: "Now they grow… or they break." },
    { speaker: "ori", text: "If you’re still here…" },
    { speaker: "ori", text: "You’ll need the others." },
    { speaker: "helios", text: "Cooperate. Listen. Watch." },
    { speaker: "ism", text: "Run experiments together." },
    { speaker: "ism", text: "Let’s see what you’re worth." }
];

let index = 0;

function glitchScreen() {
    terminal.classList.add("glitch");
    setTimeout(() => terminal.classList.remove("glitch"), 500);
}

function typeLine(entry, callback) {
    const line = document.createElement("div");
    line.className = `line ${entry.speaker}`;
    content.appendChild(line);

    let i = 0;
    const typer = setInterval(() => {
        line.textContent += entry.text[i];
        i++;
        if (i >= entry.text.length) {
            clearInterval(typer);
            setTimeout(() => deleteLine(line, callback), 1200);
        }
    }, 45);
}

function deleteLine(line, callback) {
    const deleter = setInterval(() => {
        line.textContent = line.textContent.slice(0, -1);
        if (line.textContent.length === 0) {
            clearInterval(deleter);
            content.removeChild(line);
            callback();
        }
    }, 25);
}

function next() {
    if (index > 0 && script[index].speaker !== script[index - 1].speaker) {
        glitchScreen();
    }

    if (index < script.length) {
        typeLine(script[index], () => {
            index++;
            setTimeout(next, 350);
        });
    } else {
        showDiscord();
    }
}

function showDiscord() {
    const link = document.createElement("a");
    link.className = "discord";
    link.href = "https://discord.gg/YOUR_DISCORD_INVITE_HERE";
    link.target = "_blank";
    link.textContent = "> ENTER COOPERATION CHANNEL";
    content.appendChild(link);
}

next();
</script>

</body>
</html>
